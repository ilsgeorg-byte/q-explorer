<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Q-Explorer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéµ</text></svg>">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <div id="music-modal" onclick="closeMusicModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-title">Listen on...</div>
            <a id="modal-spotify" href="#" target="_blank" class="modal-btn m-spotify">Spotify</a>
            <a id="modal-apple" href="#" target="_blank" class="modal-btn m-apple">Apple Music</a>
            <div class="modal-btn m-cancel" onclick="closeMusicModal()">Cancel</div>
        </div>
    </div>

    <div class="header">
        <a href="/" class="logo">Q-Explorer</a>
        <div id="favorites-section">
            <div class="fav-header"><div class="fav-title">‚ù§Ô∏è My Favorites</div><div class="clear-fav" onclick="clearFavorites()">Clear All</div></div>
            <div class="grid" id="favorites-grid"></div>
        </div>
        <div class="search-container">
            <form action="/" method="get" class="search-form" onsubmit="saveHistory()">
                <div class="search-wrapper">
                    <input type="text" id="search-input" name="q" placeholder="Search music..." value="{{ request.args.get('q', '') }}" autocomplete="off" onfocus="showHistory()" onblur="setTimeout(hideHistory, 200)">
                    <button type="submit">Go</button>
                    <div id="history-dropdown"></div>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
