<!-- SHARE MODAL -->
<div id="share-modal" class="modal-overlay" onclick="closeShareModal()">
    <div class="modal-content glass-card share-card-layout" onclick="event.stopPropagation()">
        <div class="share-header">
            <span class="label">Share Playlist</span>
            <h2 id="share-playlist-name">{{ playlist.name if playlist else 'My Playlist' }}</h2>
        </div>

        <div class="share-body">
            <div class="qr-container">
                <img id="share-qr" src="" alt="QR Code">
            </div>
            <p style="font-size: 12px; color: var(--text-sub); margin-top: 15px;">Scan this code to open this playlist
                on Q-Explorer</p>
        </div>

        <div class="share-actions">
            <button class="modal-btn m-playlist"
                onclick="navigator.clipboard.writeText(window.location.href); alert('Link copied!')">
                ðŸ”— Copy Link
            </button>
            <button class="modal-btn m-cancel" onclick="closeShareModal()">Close</button>
        </div>
    </div>
</div>

<style>
    .share-card-layout {
        text-align: center;
        max-width: 350px !important;
    }

    .qr-container {
        background: white;
        padding: 15px;
        border-radius: 15px;
        display: inline-block;
        margin-top: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .qr-container img {
        display: block;
        width: 150px;
        border-radius: 5px;
    }
</style>
