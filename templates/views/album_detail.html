<div class="page-header">
    <a href="javascript:history.back()" class="btn-see-all" style="margin-bottom:20px; display:inline-block;">‚Üê
        Back</a>
    <span class="btn-see-all" onclick="sharePage()" style="margin-left: 20px; cursor: pointer;">üîó Share</span>
</div>

<div class="album-hero hero-center">
    <img src="{{ album.artworkUrl100 }}" class="hero-center-img">

    <div class="hero-title-row">
        <h1 class="hero-title-text" style="font-size: 2.5rem;">{{ album.collectionName }}</h1>
        <div class="btn-like hero-like"
            onclick="toggleLike(this, 'album', '{{ album.collectionId }}', '{{ album.collectionName|replace('\'', '\\\'') }}', '{{ album.artworkUrl100 }}', '{{ album.artistName|replace('\'', '\\\'') }}', '')">
            ‚ô•
        </div>
    </div>

    <div class="hero-meta hero-meta-center">
        <span class="tag" style="margin: 0;">{{ album.artistName }}</span>
        <span class="tag" style="margin: 0;">{{ album.releaseDate[:4] }}</span>
        {% if album_stats %}<div class="stats-badge" style="margin: 0;">{{ album_stats }}</div>{% endif %}
    </div>

    <div class="hero-actions" style="justify-content: center;">
        <a href="{{ spotify_link }}" target="_blank" class="btn btn-primary">Spotify</a>
        <a href="{{ youtube_link }}" target="_blank" class="btn btn-youtube">YouTube Music</a>
        <a href="https://music.apple.com/album/{{ album.collectionId }}" target="_blank" class="btn btn-glass">Apple
            Music</a>
    </div>
</div>

<div class="song-list">
    {% for song in songs %}
    <div class="track-row"
        onclick="openMusicModal('{{ song.spotify_link }}', '{{ album.collectionId }}', '{{ song.trackId }}', '{{ song.youtube_link }}', '{{ song.trackName|replace('\'', '\\\'') }}', '{{ album.artistName|replace('\'', '\\\'') }}', '{{ album.artworkUrl100 }}')">
        <div class="track-num">{{ song.trackNumber }}</div>
        <div class="track-info">
            <div class="track-title">{{ song.trackName }}</div>
        </div>
        <div class="song-actions" style="margin-left: auto; display: flex; gap: 10px; align-items: center;">
            <div class="btn-playlist btn-icon" style="cursor: pointer; font-size: 20px;"
                onclick="showPlaylistPicker(this, '{{ song.trackId }}', '{{ song.trackName|replace('\'', '\\\'') }}', '{{ album.artistName|replace('\'', '\\\'') }}', '{{ album.artworkUrl100 }}')">
                Ôºã
            </div>
            <div class="btn-like song-like" style="position: static; opacity: 1; transform: scale(1);"
                onclick="toggleLike(this, 'song', '{{ song.trackId }}', '{{ song.trackName|replace('\'', '\\\'') }}', '{{ album.artworkUrl100 }}', '{{ album.artistName|replace('\'', '\\\'') }}', '{{ song.spotify_link }}')">
                ‚ô•
            </div>
        </div>
    </div>
    {% endfor %}
</div>
