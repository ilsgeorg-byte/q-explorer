<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Explorer Auth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a0a10, #000000);
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .auth-logo {
            font-family: 'Pirata One', cursive;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 30px;
            text-decoration: none;
            display: block;
        }

        .auth-input {
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            border-radius: 50px;
            background: var(--primary);
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .auth-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .auth-link {
            display: block;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }

        .auth-link a {
            color: var(--primary);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="/" class="auth-logo">Q-Explorer<span>.</span></a>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div style="color: #ff4444; margin-bottom: 20px;">{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
